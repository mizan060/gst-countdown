<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
    <h1 style="text-align: center; margin: 30px 10px; font-size: 80px;">GST Science Unit Countdown</h1>
    <div class="gst-counter">
        <div class="container">
            <span id="live-time"></span>
        </div>
    </div>
    <div class="t-body row">
        <div class="random-section col-md-6">
            <span id="randomNumber"></span>
            <button id="randomButton">Generate</button>
        </div>
        <div class="submit-section col-md-6">
            <input type="number" name="" id="matchThis">
            <button type="submit" id="SubmitBtn">Submit</button>
        </div>
    </div>
    <script src="EndToEnd.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
